<!DOCTYPE html>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{margin:0;font-family:Arial,sans-serif;background:#fff7ed;color:#333}
h1{text-align:center;color:#ff7a00;margin:15px 0}

/* LAYOUT */
.container{display:flex;gap:20px;max-width:1100px;margin:auto;padding:15px}
@media(max-width:900px){.container{flex-direction:column;}}

/* SLIDER */
.slider{overflow:hidden;border-radius:25px;position:relative;box-shadow:0 0 25px rgba(255,122,0,.3)}
.slides{display:flex;transition:.4s}
.slides img{width:100%;flex-shrink:0}
.arrow{
 position:absolute;top:50%;transform:translateY(-50%);
 width:42px;height:42px;border:none;border-radius:50%;
 background:#ff7a00;color:#fff;font-size:22px;cursor:pointer;
 z-index:10;
}
.arrow.left{left:10px}
.arrow.right{right:10px}

/* DESCRIPTION */
.features{
 margin-top:12px;background:#fff;padding:15px;border-radius:18px;
 box-shadow:0 0 15px rgba(255,122,0,.2)
}
.features h3{color:#ff7a00;margin-top:0}

/* FORM */
.form-box{
 background:#fff;padding:20px;border-radius:25px;
 box-shadow:0 0 25px rgba(255,122,0,.25)
}
.field{position:relative;margin:12px 0}
.field input,.field select{
 width:100%;padding:14px 15px 14px 45px;
 border-radius:30px;border:2px solid #ff7a00;
 font-size:15px;
}
.field i{
 position:absolute;left:16px;top:50%;
 transform:translateY(-50%);color:#ff7a00
}

/* SHAKE ERROR */
.shake{animation:shake .25s linear 2;border-color:red!important}
@keyframes shake{
0%{transform:translateX(0)}
25%{transform:translateX(-4px)}
50%{transform:translateX(4px)}
75%{transform:translateX(-4px)}
100%{transform:translateX(0)}
}

/* DELIVERY */
.delivery{display:flex;gap:10px;margin-top:10px}
.option{
 flex:1;border:2px solid #ff7a00;border-radius:20px;
 text-align:center;padding:10px;cursor:pointer
}
.option.active{background:#ff7a00}
.option i,.option p{color:#ff7a00}
.option.active i,.option.active p{color:#fff}

/* PRICE */
.price{text-align:center;color:#ff7a00;font-weight:bold;margin:15px 0}

/* BUTTON */
button{
 width:100%;padding:15px;border-radius:30px;
 border:2px solid #ff7a00;background:#fff;
 color:#ff7a00;font-size:18px;cursor:pointer
}
button:hover{background:#ff7a00;color:#fff}

/* SUCCESS OVERLAY */
#success{
 display:none !important;
 position:fixed;
 inset:0;
 background:rgba(255,255,255,0.95);
 z-index:999;
 flex-direction:column;
 justify-content:center;
 align-items:center;
 text-align:center;
}
#success .box{
 width:70%;padding:30px;background:#fff;
 border-radius:25px;box-shadow:0 0 30px rgba(255,122,0,.3);
 display:flex;flex-direction:column;align-items:center
}
.check{
 width:100px;height:100px;border-radius:50%;
 border:4px solid #ff7a00;position:relative;margin-bottom:15px
}
.check::after{
 content:"";
 position:absolute;
 width:25px;height:45px;
 border-right:6px solid #ff7a00;
 border-bottom:6px solid #ff7a00;
 transform:rotate(45deg);
 left:32px;top:18px;
}

/* TYPING EFFECT */
#typing{color:#000;margin-top:15px;font-size:16px}
</style>
</head>

<body>
